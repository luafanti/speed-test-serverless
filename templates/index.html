<!DOCTYPE html>
<html>

<head>
    <title>Lambda Speed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: grey;
        }

        .container {
            padding: 20px;
            width: 100% !important;
            min-height: 500px;
        }

        #main {
            margin-top: 10%;
        }

        .data {
            padding: 10px;
            text-align: center;
        }

        .main-button {
            padding: 5px;
            margin-top: 5px;
            text-align: center;
        }

        .data-box {
            padding: 5px;
            margin-top: 10px;
        }

        .measurment-record {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container" id="main" style="background-color: white; width: 90%; height: 70%;">
        <div class="row row-cols-3 data-box">
            <div class="col data">
                <span class="measurment-record">{{upload}}</span>
                <p>Upload (Kbps)</p>
            </div>
            <div class="col data">
                <span class="measurment-record">{{download}}</span>
                <p>Download (Kbps)</p>
            </div>
            <div class="col data">
                <span class="measurment-record">{{ping}}</span>
                <p>Ping</p>
            </div>
            <div class="col data">
                <span style="color: blue;">{{provider}}</span>
                <p>Provider</p>
            </div>
        </div>

        <center>
            <div class="spinner-border text-primary" role="status" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
        </center>

        <div class="main-button">
            <form id="generate-measurment" action="/" method="POST">
                <button class="btn btn-primary" type="submit">Start</button>
            </form>
        </div>

        <div class="main-button">
            <form id="go-to-results" action="/measurement" method="GET">
                <button class="btn btn-info" type="submit">Results</button>
            </form>
        </div>

        {% if ping %}
        <div class="main-button">
            <form id="save-measurment" action="/measurement" method="POST">
                <input type="hidden" name="provider" value={{provider}}>
                <input type="hidden" name="upload" value={{upload}}>
                <input type="hidden" name="download" value={{download}}>
                <input type="hidden" name="ping" value={{ping}}>
                <button id="save-measurment-button" class="btn btn-success" type="submit">Save</button>
            </form>
        </div>
        {% endif %}
    </div>
    <script type="text/javascript">
        $(".measurment-record").counterUp({ delay: 20, time: 2000 });
        document.querySelector(".btn-primary").addEventListener("click", function () {
            document.querySelector(".spinner-border").style.display = "block";
            setTimeout(function () {
                document.querySelector(".btn-primary").innerHTML = "Loading";
                document.querySelector(".btn-primary").disabled = true;
                document.querySelector("#save-measurment-button").disabled = true;
            }, 1000);
        }); 
    </script>

    <script type="text/javascript">
        var measurmentForm = $('#save-measurment');
        measurmentForm.submit(function (e) {
            e.preventDefault();

            var formData = {};
            $("#save-measurment").serializeArray().map(function (x) {
                formData[x.name] = x.value;
            });
            console.log(`Form data = ${JSON.stringify(formData)}`)

            $.ajax({
                type: "POST",
                data: JSON.stringify(formData),
                dataType: "json",
                contentType: "application/json",
                url: measurmentForm.attr('action'),
                success: function (data) {
                    alert("Measurement submitted with success");
                    console.log('Measurement submitted with success');
                    console.log(data);
                },
                error: function (data) {
                    alert("Measurement submitted with error");
                    console.log('Measurement submitted with error');
                    console.log(data);
                },
            });
        });
    </script>
</body>

</html>
