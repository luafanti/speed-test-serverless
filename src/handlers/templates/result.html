<!DOCTYPE html>
<html>

<head>
    <title>Lambda Speed Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: grey;
        }

        .container {
            padding: 20px;
            width: 100% !important;
            min-height: 500px;
        }

        #main {
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <div class="container" id="main" style="background-color: white; width: 90%; height: 70%;">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Measurement Time (UTC)</th>
                    <th scope="col">Download (Bps)</th>
                    <th scope="col">Download (Kbps)</th>
                    <th scope="col">Download (Mbps)</th>
                </tr>
            </thead>
            <tbody>
                {% for dict_item in measurements %}
                <tr>
                    <td>{{dict_item['measurement_time']}}</td>
                    <td>{{dict_item['speed_bps']}}</td>
                    <td>{{dict_item['speed_kbps']}}</td>
                    <td>{{dict_item['speed_mbps']}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
